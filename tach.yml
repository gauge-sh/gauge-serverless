# yaml-language-server: $schema=https://raw.githubusercontent.com/gauge-sh/tach/v0.8.1/public/tach-yml-schema.json
modules:
  - path: api
    depends_on: []
  - path: pare
    depends_on:
      - pare.sdk
  - path: pare.cli
    depends_on:
      - pare.settings
  - path: pare.errors
    depends_on: []
  - path: pare.sdk
    depends_on:
      - pare.errors
      - pare.settings
  - path: pare.settings
    depends_on: []
exclude:
  - .*__pycache__
  - .*egg-info
  - api/src/transform/template.py
  - docs
  - pare/cli/tests
  - pare/sdk/tests
  - venv
source_root: .
